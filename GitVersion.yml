assembly-informational-format: '{NuGetVersion}'
mode: ContinuousDeployment
branches:
  master:
    tag: rc
    increment: Minor
  features?[/-]:
    tag: rc-{BranchName}
    increment: Minor
  (pull|pull\-requests|pr)[/-]:
    tag: rc-pr-{BranchName}
    increment: Minor
  hotfix(es)?[/-]:
    tag: rc
    increment: Patch
  dev(elop)?(ment)?$:
    tag: b