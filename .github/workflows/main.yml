name: CI

on:
  [pull_request, push]
  
jobs:

  CI:
    name: CI-${{ matrix.os }}-${{ matrix.test-framework }}
    runs-on: ${{ matrix.os }}
    env:
      configuration: Release
      artifacts: ${{ github.workspace }}/artifacts
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        test-framework: [net452, netcoreapp3.1]
        include:
          - os: windows-latest
            test-framework: net452
            pack: true
            build: true
          - os: ubuntu-latest
            installSnap7: true

        exclude:
          - os: ubuntu-latest
            test-framework: net452


    steps:
      - uses: actions/checkout@v2

      - name: Fetch all history for all tags and branches
        run: git fetch --prune --unshallow

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.2
        with:
            versionSpec: '5.2.x'

      - name: Use GitVersion
        id: gitversion # step id used as reference for output values
        uses: gittools/actions/gitversion/execute@v0.9.2

      - name: Install Snap7
        if: ${{ matrix.installSnap7 }}
        run: |
          sudo add-apt-repository ppa:gijzelaar/snap7
          sudo apt-get update
          sudo apt-get install libsnap7-1 libsnap7-dev

      - name: Setup Dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x' # SDK Version to use; x will use the latest version of the 3.1 channel

      - name: Restore
        run: dotnet restore

      - name: Build
        if: ${{ matrix.build }}
        run: dotnet build --nologo --no-restore --verbosity m /p:AssemblyVersion="${{ steps.gitversion.outputs.assemblySemVer }}" /p:FileVersion="${{ steps.gitversion.outputs.majorMinorPatch }}" /p:InformationalVersion="${{ steps.gitversion.outputs.informationalVersion }}" --configuration "${{ env.configuration }}"

      - name: Test
        run: dotnet test --no-restore --verbosity normal --logger GitHubActions --framework ${{ matrix.test-framework }}

      - name: Pack
        if: ${{ matrix.pack }}
        run: dotnet pack --configuration "${{ env.configuration }}" /p:Version="${{ steps.gitversion.outputs.nuGetVersion }}" --no-build -o "${{ env.artifacts }}"

      - name: Upload Artifacts
        if: ${{ matrix.pack }}
        uses: actions/upload-artifact@v2
        with:
          name: NugetPackage
          path: ${{ env.artifacts }}/**